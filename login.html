<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เข้าสู่ระบบ EGAT OT</title>
<style>
body {
  font-family: "Prompt", sans-serif;
  background: #0e1535;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
h1 { margin-bottom: 10px; }
input {
  font-size: 1.3em;
  letter-spacing: 5px;
  text-align: center;
  padding: 8px;
  width: 160px;
  border-radius: 6px;
  border: none;
}
button {
  margin-top: 10px;
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  background: #4c7aff;
  color: #fff;
  cursor: pointer;
}
p { font-size: 0.9em; color: #aaa; }
</style>
</head>
<body>
  <h1>EGAT OT</h1>
  <p>กรุณาใส่รหัส PIN 6 หลัก</p>
  <input type="password" id="pin" maxlength="6" autofocus>
  <button id="loginBtn">เข้าสู่ระบบ</button>
  <p>รหัสเริ่มต้น: <b>000000</b></p>

<script>
const AUTH_KEY = 'ot_manual_auth_v1';
const PIN_KEY = 'ot_pin';
const defaultPIN = localStorage.getItem(PIN_KEY) || '000000';
document.getElementById('loginBtn').onclick = () => {
  const pin = document.getElementById('pin').value.trim();
  if (pin === defaultPIN) {
    localStorage.setItem(AUTH_KEY, 'ok');
    location.href = 'index.html?v=18.2';
  } else {
    alert('❌ รหัสไม่ถูกต้อง');
  }
};
</script>
</body>
</html>
