<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Overtime · Dashboard</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="assets/app_icon.png">
  <style>
    :root{--pri:#003399;--accent:#ffd200;--bg:#0f1320;--card:#171c2e;--muted:#9aa3b2;}
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:#fff;font-family:system-ui}
    header{position:sticky;top:0;background:linear-gradient(180deg,var(--pri),#2b56d6);
      padding:10px 12px;display:flex;align-items:center;gap:10px;z-index:10}
    header h1{margin:0;font-size:18px;flex:1}
    .avatar{width:36px;height:36px;border-radius:50%;object-fit:cover;border:2px solid var(--accent);background:#fff}
    .logout-btn{padding:8px 12px;background:#0f1733;border:1px solid #2a3561;border-radius:10px;color:#fff;cursor:pointer}
    .container{padding:12px 12px 92px}
    .tabs{display:flex;gap:8px;margin:8px 0 12px}
    .tab{flex:1;text-align:center;padding:10px;border-radius:10px;background:#2440a5;opacity:.85;cursor:pointer}
    .tab.active{background:#0e2f9b;opacity:1;font-weight:700}
    .card{background:var(--card);border:1px solid #232a45;border-radius:14px;padding:12px;margin-bottom:12px}
    .row{display:flex;gap:10px}.row>*{flex:1}
    input,textarea,select,button{width:100%;padding:12px;border-radius:10px;border:1px solid #2a3561;background:#0f1733;color:#fff;font-size:15px}
    button.primary{background:var(--pri);border:none;font-weight:700;cursor:pointer}
    .list{display:flex;flex-direction:column;gap:8px;margin-top:8px;max-height:260px;overflow:auto}
    .item{display:flex;justify-content:space-between;gap:8px;background:#121a38;border:1px solid #202a52;border-radius:12px;padding:10px}
    .pill{padding:4px 8px;border-radius:999px;background:#0f1733;border:1px solid #2a3561;font-weight:700}
    .money{font-weight:800}
  </style>
</head>
<body>
  <header>
    <h1>Overtime</h1>
    <div style="display:flex;align-items:center;gap:8px">
      <img src="assets/user_photo.jpeg" class="avatar" alt="user">
      <button id="btn-logout" class="logout-btn">ออกจากระบบ</button>
    </div>
  </header>

  <div class="container">
    <div class="tabs">
      <div class="tab active" data-view="dashboard">แดชบอร์ด</div>
      <div class="tab" data-view="daily">บันทึก</div>
      <div class="tab" data-view="reports">รายงาน</div>
      <div class="tab" data-view="settings">ตั้งค่า</div>
    </div>

    <!-- บันทึก OT -->
    <section id="view-daily">
      <div class="card">
        <h3>บันทึก OT</h3>
        <div class="row">
          <input type="date" id="in-date">
          <input type="number" id="in-rate" placeholder="ฐาน/ชม. (บาท)">
        </div>
        <div class="row">
          <input type="number" id="h1" placeholder="1×">
          <input type="number" id="h15" placeholder="1.5×">
        </div>
        <div class="row">
          <input type="number" id="h2" placeholder="2×">
          <input type="number" id="h3" placeholder="3×">
        </div>
        <textarea id="in-note" placeholder="หมายเหตุ"></textarea>
        <button class="primary" id="btn-save">บันทึก</button>
      </div>
      <div class="card">
        <h3>ผลรวม</h3>
        <div id="calc-breakdown"></div>
      </div>
    </section>
  </div>

  <script src="js/app.js?v=14"></script>
</body>
</html>
