<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard - Overtime</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="assets/app_icon.png">
  <style>
    body {font-family: system-ui, sans-serif; background:#0f1320; color:#fff; margin:0;}
    header {background:#003399;padding:10px;display:flex;justify-content:space-between;align-items:center;}
    .avatar {width:36px;height:36px;border-radius:50%;border:2px solid #ffd200;}
    .logout {background:#ffd200;color:#000;padding:6px 12px;border:none;border-radius:8px;cursor:pointer;font-weight:bold;}
  </style>
</head>
<body>
  <header>
    <h2>Overtime Dashboard</h2>
    <div>
      <img src="assets/user_photo.jpeg" class="avatar" alt="user">
      <button class="logout" onclick="logout()">Logout</button>
    </div>
  </header>

  <main style="padding:20px">
    <h3>บันทึก OT</h3>
    <input type="date" id="ot-date"><br><br>
    <input type="number" id="ot-rate" placeholder="ฐาน/ชม. (บาท)">
    <input type="number" id="h1" placeholder="ชั่วโมง 1×">
    <input type="number" id="h15" placeholder="ชั่วโมง 1.5×">
    <input type="number" id="h2" placeholder="ชั่วโมง 2×">
    <input type="number" id="h3" placeholder="ชั่วโมง 3×">
    <br><br>
    <button onclick="saveOT()">บันทึก</button>

    <h3>ผลรวม</h3>
    <div id="summary"></div>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
