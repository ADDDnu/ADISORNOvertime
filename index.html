<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EGAT OT v17</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="assets/app_icon.png">
  <meta name="theme-color" content="#0f1733">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap">
  <style>
    body{font-family:'Prompt',sans-serif;background:#0f1733;color:#fff;margin:0;padding:0}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:#1a2145}
    h2{margin:0;font-size:1.2rem}
    .pill{background:#273469;border-radius:20px;padding:2px 10px;margin-left:6px}
    .money{background:#2a5c27}
    main{padding:10px}
    .item{display:flex;justify-content:space-between;margin:6px 0}
    .row{margin-top:8px}
    button{background:#445bd4;color:white;border:none;border-radius:8px;padding:8px 16px;font-size:1rem}
    select{color:white;background:#0f1733;border:1px solid #2a3561;border-radius:6px;padding:4px 6px}
    footer{position:fixed;bottom:0;left:0;right:0;background:#1a2145;text-align:center;padding:8px}
  </style>
</head>
<body>
  <header>
    <h2>EGAT Overtime</h2>
    <button id="btn-logout">Logout</button>
  </header>

  <main>
    <section id="dashboard">
      <h3>
        เดือน <span id="label-month"></span>
        <button id="btn-month-prev">◀</button>
        <button id="btn-month-next">▶</button>
      </h3>
      <div class="row">
        <div class="item"><div>รวมชั่วโมง</div><div class="pill" id="sum-month-hours">0 ชม.</div></div>
      </div>
      <div class="row">
        <div class="item"><div>รวมเงิน</div><div class="pill money" id="sum-month-money">฿0.00</div></div>
      </div>
      <h4 style="margin-top:10px">รายละเอียดรายวัน</h4>
      <div id="quick-list"></div>
    </section>

    <section id="year-summary" style="margin-top:20px">
      <h3>
        สรุปรายปี 
        <select id="year-select"></select>
      </h3>
      <div class="row">
        <div class="item"><div>ชั่วโมงรวม</div><div class="pill" id="sum-year-hours">0 ชม.</div></div>
      </div>
      <div class="row">
        <div class="item"><div>เงินรวม</div><div class="pill money" id="sum-year-money">฿0.00</div></div>
      </div>
    </section>

    <section id="input-section" style="margin-top:20px">
      <h3>บันทึก OT</h3>
      <label>วันที่:</label><br>
      <input type="date" id="in-date"><br><br>
      <label>อัตราค่าจ้าง/ชม.:</label><br>
      <input type="number" id="in-rate" placeholder="บาท"><br><br>
      <label>1×:</label><input type="number" id="h1" step="0.1" value="0">
      <label>1.5×:</label><input type="number" id="h15" step="0.1" value="0">
      <label>2×:</label><input type="number" id="h2" step="0.1" value="0">
      <label>3×:</label><input type="number" id="h3" step="0.1" value="0"><br><br>
      <button id="btn-save">บันทึกเวลา</button>
      <button id="btn-delete">ลบข้อมูล</button>
    </section>
  </main>

  <footer>
    © EGAT OT v17
  </footer>

  <script src="js/app.js?v=17"></script>
</body>
</html>
